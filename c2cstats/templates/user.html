
{% extends "layout.html" %}

{% block title %}
Statistiques pour l'utilisateur {{ user_id }}
{% endblock %}

{% block body %}

<p>Graphiques générés le <span id="date_generated"></span>, à partir
de <span id="nb_outings"></span> sorties.</p>

<div id="charts">
  <div id="chart_activities" class="bigchart"></div>
  <div id="chart_area" class="bigchart"></div>
</div>

{% endblock %}

{% block footer %}
<script src="{{ url_for('static', filename='js/libs/jquery.jqplot.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/libs/plugins/jqplot.barRenderer.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/libs/plugins/jqplot.pieRenderer.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/libs/plugins/jqplot.categoryAxisRenderer.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/libs/plugins/jqplot.pointLabels.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/libs/plugins/jqplot.json2.min.js') }}"></script>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

<script>
var jsonurl = "{{ json_url }}";

$(document).ready(function(){
    $.getJSON(jsonurl, renderplot);
});
</script>
{% endblock %}
